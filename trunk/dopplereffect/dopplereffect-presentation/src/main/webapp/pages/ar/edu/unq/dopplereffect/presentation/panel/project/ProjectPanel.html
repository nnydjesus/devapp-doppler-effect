 <wicket:panel id="panel" >
		<form wicket:id="projectForm" >
			<table align="center" width="80%">
				<tr>
					<td align="right">Name:</td>
					<td align="left"><input wicket:id="name" type="text" /></td>
				</tr>
				<tr>
					<td align="right">Max Effort:</td>
					<td align="left"><input wicket:id="maxEffort" type="text" />
					</td>
				</tr>
				<tr>
					<td height="20" colspan="2">
					<div wicket:id="feedbackPanel" id="feedbackPanelERROR"></div></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input wicket:id="accept"
						type="submit" name="aceptar" value="Aceptar" /> <input
						wicket:id="cancel" type="submit" name="cancelar" value="Cancelar" />
					</td>
				</tr>
			</table>
			<br />
		</form>
 </wicket:panel>
