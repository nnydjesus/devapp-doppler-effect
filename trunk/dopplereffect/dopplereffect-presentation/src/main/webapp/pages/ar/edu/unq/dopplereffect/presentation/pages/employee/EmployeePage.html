<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
	<head>
		<link rel="stylesheet" type="text/css" href="styles/styles.css" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>DopplerEffect - Employees</title>
	</head>
	<body>
		<form wicket:id="employeeForm">
			<table align="center" width="80%">
				<tr>
					<td align="right">First name:</td>
					<td align="left"><input wicket:id="firstName" type="text" /></td>
				</tr>
				<tr>
					<td align="right">Last name:</td>
					<td align="left"><input wicket:id="lastName" type="text" /></td>
				</tr>
				<tr>
					<td align="right">DNI:</td>
					<td align="left"><input wicket:id="dni" type="text" /></td>
				</tr>
				<tr>
					<td height="20" colspan="2">
					<div wicket:id="feedbackPanel"></div></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input wicket:id="accept" type="submit" name="aceptar" value="Aceptar" />
						<input wicket:id="cancel" type="submit" name="cancelar" value="Cancelar" />
					</td>
				</tr>
			</table>
			<br />
		</form>
	</body>
</html>
