<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" >
  <head>  
		<link rel="stylesheet" type="text/css" href="styles/style.css" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>DopplerEffect - Employees</title>

  <body>
    <a wicket:id="back" href="#" >Atr√°s</a>    
    <form wicket:id="searchForm">
      <table align="center" id="panel">
	    <tr>
          <td align="right">Name::</td>
          <td align="left"> <input wicket:id="searchName" type="text" name="name"/> </td>
        </tr>
        
        <tr>
          <td colspan="2"><input type="submit" wicket:id="search" value="Buscar" />          
          <input type="submit" wicket:id="newEmployeeLink" value="Nuevo Empleado" /></td>
        </tr>
      </table>
    </form>
    
   
    <br/><br/>
    
    <div wicket:id="resultSection"  class="resultSecction">
      <table align="center" id="tabla" BORDER>
	        <th>First Name</th>
	        <th>Last Name</th>
	        <th>DNI</th>
	        <th>Phone Number</th>
	        <th>Email</th>
	        <th>Join Date</th>
	        <th>Edit</th>
	        <th>Delete</th>
	        
        <tr align="center" wicket:id="results" id="main" width="90%" >
          <td id="main"><span wicket:id="firstName"  ></span> </td>
          <td id="main"><span wicket:id="lastName"></span></td>

          <td id="main"><span wicket:id="email"></span></td>          
          <td id="main"><span wicket:id="joinDate"></span></td>
        
	      <td>
          		<a wicket:id="edit" href="#" >
                	<image src="Images/edit.png" alt="modificar datos del cliente" />
                </a> 
          </td>
          <td>
          		<a wicket:id="delete" href="#" >

        </tr>
      </table>
    </div>
