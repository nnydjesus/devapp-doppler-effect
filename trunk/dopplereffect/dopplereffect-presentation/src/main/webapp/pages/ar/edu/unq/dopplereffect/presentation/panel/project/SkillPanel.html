 <wicket:panel>
		<form wicket:id="skillForm">
			<table align="center" width="80%">
				<tr>
					<td align="right">Type:</td>
					<td align="left"><input wicket:id="type" type="text" /></td>
				</tr>
				<tr>
					<td align="right">Level:</td>
                    <td align="left"> <select wicket:id="level" /> </td>
				</tr>
				<tr>
					<td height="20" colspan="2">
					<div wicket:id="feedbackPanel" class="feedbackPanelERROR"></div></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input wicket:id="accept"
						type="submit" name="aceptar" value="Aceptar" /> <input
						wicket:id="cancel" type="submit" name="cancelar" value="Cancelar" />
					</td>
				</tr>
			</table>
			<br />
		</form>
 </wicket:panel>
