<wicket:panel id="panel">
	<button wicket:id="back_button" href="#"><wicket:message key="back_button" /></button>
	<table align="center" width="80%">
		<tr>
			<td align="right"><b><wicket:message key="first_name">First name</wicket:message>:</b></td>
			<td align="left"><span wicket:id="firstName" />
			</td>
		</tr>
		<tr>
			<td align="right"><b><wicket:message key="last_name">Last name</wicket:message>:</b></td>
			<td align="left"><span wicket:id="lastName" />
			</td>
		</tr>
		<tr>
			<td align="right"><b><wicket:message key="dni">DNI</wicket:message>:</b></td>
			<td align="left"><span wicket:id="dni" />
			</td>
		</tr>
		<tr>
			<td align="right"><b><wicket:message key="address">Address</wicket:message>:</b></td>
			<td align="left"><span wicket:id="address" />
			</td>
		</tr>
		<tr>
			<td align="right"><b><wicket:message key="phone_number">Phone number</wicket:message>:</b></td>
			<td align="left"><span wicket:id="phoneNumber" />
			</td>
		</tr>
		<tr>
			<td align="right"><b><wicket:message key="email">Email</wicket:message>:</b></td>

		<tr>
			<td align="right"><b><wicket:message key="join_date">Join Date</wicket:message>:</b></td>

			<td align="right"><b><wicket:message key="career_plan">Career Plan</wicket:message>:</b></td>
			<td align="left"><span wicket:id="careerPlan" />
			</td>
		</tr>
		<tr>
			<td align="right"><b><wicket:message key="career_plan_level">Career Plan Level</wicket:message>:</b></td>
			<td align="left"><span wicket:id="careerPlanLevel" />
			</td>
		</tr>
		<tr>
			<td align="right"><b><wicket:message key="percentage">Percentage</wicket:message>:</b></td>
			<td align="left"><span wicket:id="percentage" />
			</td>
