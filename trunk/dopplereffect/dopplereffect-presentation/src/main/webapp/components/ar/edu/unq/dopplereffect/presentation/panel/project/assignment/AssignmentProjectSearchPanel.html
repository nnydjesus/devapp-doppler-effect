<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<wicket:panel id="panel">
	<h3 wicket:id="panel_title"></h3>
	<form wicket:id="searchProjectForm" >
		<table align="center" id="panel">
			<tr>
				<td align="right"><wicket:message key="name"/></td>
				<td align="left"><input wicket:id="searchByName" type="text" name="name" class="ui-state-default" wi/></td>			
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" wicket:id="search" wicket:message="value:button.search" /> 
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<a href="#" wicket:id="automaticAssignment"> <wicket:message key="button.automaticAssignment" /></a>
				</td>
			</tr>
		</table>
	</form>

	<br />
	<br />

	<div wicket:id="resultSecction" class="resultSecction">
		<div wicket:id="markup" id="tabla" >
			<table align="center" id="tabla" class="dataview" BORDER wicket:id="results"></table>
		</div>
	</div>
	<a wicket:id="back" href="#"><wicket:message key="link.back" /></a>
	<span wicket:id="uploadPanel" id="export"></span>
</wicket:panel>
</html>
