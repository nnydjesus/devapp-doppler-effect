<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<wicket:panel >
    <a wicket:id="back" href="#"><wicket:message key="link.back" /></a>
	<span wicket:id="uploadPanel" class="export"></span>
    <form wicket:id="searchEmployeeForm">
      <table align="center" id="panel">
	    <tr>
          <td align="right"><wicket:message key="search_by.first_name" /></td>
          <td align="left"><input wicket:id="searchByFirstName" type="text" name="name" class="ui-state-default"/></td>
        </tr>
        <tr>
          <td align="right"><wicket:message key="search_by.last_name" /></td>
          <td align="left"><input wicket:id="searchByLastName" type="text" name="name" class="ui-state-default"/></td>
        </tr>
        <tr>
          <td colspan="2">
          	<input type="submit" wicket:id="search" wicket:message="value:button.search" />          
          	<input type="submit" wicket:id="newEmployee" wicket:message="value:button.new_employee" />
<!--           	<input type="button" wicket:id="export" wicket:message="value:button.export" /> -->
          </td>
        </tr>
      </table>
    </form>
    
    <br/><br/>
    
    <div wicket:id="resultSecction"  class="resultSecction">
    	<div wicket:id="markup" id="tabla">
    		<table align="center" id="tabla" class="dataview" BORDER wicket:id="results"></table>
		</div>
    </div>

 </wicket:panel>
 </html>
