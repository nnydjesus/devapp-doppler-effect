<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<wicket:panel id="panel">
	<form wicket:id="loginForm" id="login">
		<table align="center" width="50%"  >
			<tr>
				<td align="right">por ahora ingresa</td>
				<td align="right">dev-app para ambos</td>
			</tr>
			<tr>
				<td align="right">User Name:</td>
				<td align="left"> <input type="text" wicket:id="name" /></td>
			</tr>
			<tr>
				<td align="right">Password</td>
				<td align="left"><input	type="password" wicket:id="password" /></td>
			</tr>
			<tr wicket:id="rememberMeRow">
				<td></td>
				<td> <input wicket:id="rememberMe" type="checkbox" /> Remember Me </td>
			</tr>
			<tr>
				<td height="20" colspan="2">
				<div wicket:id="feedbackPanel" class="feedbackPanelERROR">&gt;</div></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="Login" wicket:id="submit"/>
				</td>
			</tr>
		</table>
	</form>
</wicket:panel>
</html>
