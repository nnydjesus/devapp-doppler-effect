<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<wicket:panel id="panel">
	<div>
		<a href="#" type="button" wicket:id="mensual"><wicket:message key="monthday"/></a>
		<a href="#" type="button" wicket:id="semanal"> <wicket:message key="weekday"/></a>
		<input wicket:id="datePicker" class="ui-state-default" />

	</div>
