<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<wicket:panel id="panel">
	<button wicket:id="back_button" href="#"><wicket:message key="back_button" /></button>
	<table align="center" width="80%">
		<tr>
			<td align="right"><b><wicket:message key="first_name" />:</b></td>
			<td align="left"><span wicket:id="firstName"></span>
			</td>
		</tr>
		<tr>
			<td align="right"><b><wicket:message key="last_name" />:</b></td>
			<td align="left"><span wicket:id="lastName"></span>
			</td>
		</tr>
		<tr>
			<td align="right"><b><wicket:message key="dni" />:</b></td>
			<td align="left"><span wicket:id="dni"></span>
			</td>
		</tr>
		<tr>
			<td align="right"><b><wicket:message key="address" />:</b></td>
			<td align="left"><span wicket:id="address"></span>
			</td>
		</tr>
		<tr>
			<td align="right"><b><wicket:message key="phone_number" />:</b></td>
			<td align="left"><span wicket:id="phoneNumber"></span>
			</td>
		</tr>
		<tr>
			<td align="right"><b><wicket:message key="email" />:</b></td>
			<td align="left"><span wicket:id="email"></span>
			</td>
		</tr>
		<tr>
			<td align="right"><b><wicket:message key="join_date" />:</b></td>
			<td align="left"><span wicket:id="joinDate"></span>
			</td>
		</tr>
		<tr>
			<td align="right"><b><wicket:message key="career_plan" />:</b></td>
			<td align="left"><span wicket:id="careerPlan"></span>
			</td>
		</tr>
		<tr>
			<td align="right"><b><wicket:message key="career_plan_level" />:</b></td>
			<td align="left"><span wicket:id="careerPlanLevel"></span>
			</td>
		</tr>
		<tr>
			<td align="right"><b><wicket:message key="percentage" />:</b></td>
			<td align="left"><span wicket:id="percentage"></span>
			</td>
		</tr>
	</table>
	<br />
</wicket:panel>
</html>
