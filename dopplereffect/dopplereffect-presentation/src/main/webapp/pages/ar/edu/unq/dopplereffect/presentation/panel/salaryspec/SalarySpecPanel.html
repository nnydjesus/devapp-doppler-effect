<wicket:panel>
	<form wicket:id="salarySpecForm">
		<table align="center" width="80%">
			<tr>
				<td height="20" colspan="2">
					<div wicket:id="feedbackPanel"></div>
				</td>
			</tr>
			<tr>
				<td align="right"><wicket-message key="year">year</wicket-message></td>
				<td align="left"><input wicket:id="year" type="text" />
				</td>
			</tr>
			<tr>
				<td align="right"><wicket-message key="min_salary">minSalary</wicket-message></td>
				<td align="left"><input wicket:id="minSalary" type="text" />
				</td>
			</tr>
			<tr>
				<td align="right"><wicket-message key="max_salary">maxSalary</wicket-message></td>
				<td align="left"><input wicket:id="maxSalary" type="text" />
				</td>
			</tr>
			<tr>
				<td align="right">CareerPlan:</td>
				<td align="left"><select wicket:id="careerPlan" /></td>
			</tr>
			<tr>
				<td align="right">CareerPlanLevel:</td>
				<td align="left"><select wicket:id="careerPlanLevel" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input wicket:id="accept" type="submit" name="aceptar" value="Aceptar" />
					<input wicket:id="cancel" type="submit" name="cancelar" value="Cancelar" />
				</td>
			</tr>
		</table>
		<br />
	</form>
</wicket:panel>
